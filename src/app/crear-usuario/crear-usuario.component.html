<mat-dialog-content class="custom-dialog-content">
  <h1 mat-dialog-title>Creaci칩n Usuarios</h1>

  <div class="input-container">
    <mat-form-field class="input-field">
      <input matInput placeholder="Nombre" [(ngModel)]="data.Name">
    </mat-form-field>
    <mat-form-field class="input-field">
      <input matInput placeholder="Primer Apellido" [(ngModel)]="data.Lastname">
    </mat-form-field>
    <mat-form-field class="input-field">
      <input matInput placeholder="Segundo Apellido" [(ngModel)]="data.SecondLastname">
    </mat-form-field>
    <mat-form-field class="input-field">
      <input matInput placeholder="Identificaci칩n" [(ngModel)]="data.Identification">
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-select placeholder="Tipo Identificaci칩n" [(ngModel)]="data.IdentifierID">
        <mat-option value="1">Cedula</mat-option>
        <mat-option value="2">Pasaporte</mat-option>
        <mat-option value="2">Cedula Juridica</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input-field">
      <input matInput placeholder="Correo" [(ngModel)]="data.Email">
    </mat-form-field>
    <mat-form-field class="input-field">
      <input matInput type="password" placeholder="Contrase침a" [(ngModel)]="data.Password">
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-select placeholder="Rol" [(ngModel)]="data.RoleID">
        <mat-option value="1">Cliente</mat-option>
        <mat-option value="2">Empleado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="custom-dialog-actions">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
