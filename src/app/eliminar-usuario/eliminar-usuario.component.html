<h2 mat-dialog-title>Confirmar Eliminación de Usuario</h2>
<div mat-dialog-content>¿Estás seguro de que deseas eliminar al usuario?</div>
<mat-dialog-actions class="custom-dialog-actions">
  <button mat-button (click)="onNoClick()" class="btn btn-primary">No</button>
  <button mat-button (click)="onYesClick()" class="btn btn-danger">Sí, Eliminar</button>
</mat-dialog-actions>
