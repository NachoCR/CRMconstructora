
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>


const myDialog = document.querySelector('#my-dialog');
myDialog.showModal();

function closeDialog() {
  myDialog.close();
}

$(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});
</script>
<body>
	<br><br>
	<div class="container-fluid">
		<div class="container">
		  <div class="row">
			<div class="col-sm-6">
			  <h2>Mantenimiento de <b>Usuarios</b></h2>
			</div>
			
			<div class="col-sm-6 text-right">
			  <!-- Botón para crear usuarios en la misma fila que el título -->
			  <button mat-raised-button color="primary" (click)="openDialog()">
				<mat-icon>add</mat-icon> Crear Usuario
			  </button>
			</div>
		  </div>

		
		<div class="table-responsive">
		  <mat-table [dataSource]="dataSource">
			<ng-container matColumnDef="name">
			  <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
			  <mat-cell *matCellDef="let user">{{ user.name }} {{ user.lastname }} {{ user.secondLastname }}</mat-cell>
			</ng-container>
	  
			<ng-container matColumnDef="email">
			  <mat-header-cell *matHeaderCellDef>Correo</mat-header-cell>
			  <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
			</ng-container>
	  
			<ng-container matColumnDef="identification">
			  <mat-header-cell *matHeaderCellDef>Cedula</mat-header-cell>
			  <mat-cell *matCellDef="let user">{{ user.identification }}</mat-cell>
			</ng-container>
	  
			<ng-container matColumnDef="phone">
			  <mat-header-cell *matHeaderCellDef>Teléfono</mat-header-cell>
			  <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
			</ng-container>
	  
			<ng-container matColumnDef="password">
			  <mat-header-cell *matHeaderCellDef>Contraseña</mat-header-cell>
			  <mat-cell *matCellDef="let user">{{ user.password }}</mat-cell>
			</ng-container>
	  
			<ng-container matColumnDef="roleId">
			  <mat-header-cell *matHeaderCellDef>Rol</mat-header-cell>
			  <mat-cell *matCellDef="let user">{{ user.roleId }}</mat-cell>
			</ng-container>
	  
			<ng-container matColumnDef="actions">
			  <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
			  <mat-cell *matCellDef="let user">
				<button mat-icon-button (click)="openDialogEditar(user)" matTooltip="Editar">
				  <mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button (click)="openEliminar(user)" matTooltip="Eliminar">
				  <mat-icon>delete</mat-icon>
				</button>
			  </mat-cell>
			</ng-container>
	  
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

			
		  </mat-table>
		</div>
	  </div>
</div>
